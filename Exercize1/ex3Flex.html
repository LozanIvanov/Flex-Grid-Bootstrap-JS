<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            
        }
        .box{
            width: 30%;
            height: 200px;
            background: greenyellow;
        }
        @media(max-width:720px){
            .container{
                flex-direction: column;
            }
            .box{
                width: 100%;
                margin-bottom: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
