    <!--Създайте бутон Add More. При натискане на бутона на нов ред се добавя изображение с текстово

    <div><button id="btn" class="btn btn-info">Add</button></div>
    <div id="inp"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            let count=0;
            $('body').on('click', `.p`, function () {
        
            $(this).remove();
                
        
            })

            $('#btn').click(function () {
                if(count>2){
                    count=0;
                }
                let att=['/JQ_Image/1.jpg','/JQ_Image/2.jpg','/JQ_Image/3.jpg'];
                let f=att[count];
                
            
                
                let html = `<div class ="p"><img src="${f}" class="img-fluid" /><p>${count}</P> <button id="delete">Delete</button></div>`;

                $('#inp').append(html)
                count++;
            })




        })

    </script>
