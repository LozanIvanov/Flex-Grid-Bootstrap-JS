<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--Създайте метод, който филтрира потребителите от горната задача по години (мин години)-->
 <div> <input type="number" id="age">
  <button id="btn">Filter</button>
</div>
  <br/>
<div id="table"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
      
      const userData=[
        {name:'Gosho', age:30, email: 'email@.com', role: 'Admin'},
        {name:'Pesho', age:33, email: 'email@.com', role: 'User'},
        {name:'Misho', age:20, email: 'email@.com', role: 'menager'}
      ];

      function createTable(users){
        let html='<table>';
            html+='<tr>';
                html+='<th>Name</th><th>Age</th>';
                html+='<th>Email</th><th>Role</th>';
                html+='</tr>';

                for (let i = 0; i < users.length; i++) {
                    html+='<tr>';
                        html+=`<td>${users[i].name}</td>`;
                        html+=`<td>${users[i].age}</td>`;
                        html+=`<td>${users[i].email}</td>`;
                        html+=`<td>${users[i].role}</td>`;
                        html+='</tr>';
                    
                }
            html+='</table>';

            $('#table').html(html);
      }
      $(function(){
        createTable(userData);

        $('#btn').click(function(){
            let minage=parseInt($('#age').val());
            let tempUser=userData.filter(x=>x.age>minage);
            createTable(tempUser);
        }
        )
    })

      
      
    </script>
</body>
</html>
