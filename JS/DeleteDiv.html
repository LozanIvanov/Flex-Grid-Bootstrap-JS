<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Направете логика за добавяне и изтриване на текстово поле-->
    <div>
        <input type="text"/>
        <button id="btn">Add</button>
    </div>
    <div id="container"></div>

    <script>
        let counter=1;

        document.getElementById('btn').addEventListener('click',function(){
            document.getElementById('container').innerHTML+=renderInput();
        }
        );

        function renderInput(){
            let html=`<div id="fieldContainer${counter}">`
            html+=`<input type="text" />`;
            html+= `<button onclick="deleteInput(${counter})">x</button>`;
            html+=`</div>`;
            counter++;

            return html;

        }
        function deleteInput(el) {
             document.getElementById(`fieldContainer${el}`).remove();
        }
    </script>
</body>
</html>
