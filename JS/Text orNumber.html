<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Потребителя въвежда текст в дадено поле. Над полете трябва да се изпише дали
въведения текст е число или текст, като за проверката можем да използваме isNaN.-->
    <div id="res" ></div>
    <input type="text" oninput="check(this)">


    <script>
        function check(el){

            let res=document.getElementById('res');
        
            if(isNaN(el.value)){
                res.innerHTML='text';
            }
            else{
                res.innerHTML='number'
            }
           
        }
    </script>
</body>
</html>
