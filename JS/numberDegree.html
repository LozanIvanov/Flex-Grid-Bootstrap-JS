<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Създайте две текстови полета в които потребителя ще въвежда число и степен. Като
използвате цикъл for покажете числото повдигнато на тази степен-->
     <div>
        <label>Number</label>
        <input type="number" id="num">
     </div>
     <div>
        <label>Poweer</label>
        <input type="number" id="pow">
     </div>
     <div>
    <button id="btn">Calculate</button>
     </div>
     <div id="result"></div>

     <script>
        let btn=document.getElementById('btn');
        btn.addEventListener('click',function () {
            let num=document.getElementById('num').value;
            let power=document.getElementById('pow').value;
            let sum=1;
            console.log(num)
            console.log(power)

            for (let index = 1; index <= power; index++) {
                sum*=num;
                
            }
            console.log(sum)
            document.getElementById('result').innerHTML=`Result: ${sum}`
        })
     </script>
</body>
</html>
