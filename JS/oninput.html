<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Създайте текстово поле и при писане в него текста се отпечатва в p-->
    <input type="text" oninput="text(this)">
    <p id="p"></p>
    <script>
        function text(el) {
        
            document.querySelector('p').innerHTML=el.value
        }
    </script>
</body>
</html>
