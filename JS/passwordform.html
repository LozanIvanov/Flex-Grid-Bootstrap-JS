<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red
        }
        input{
            display: block;
        }
    </style>
</head>

<body>
    <!--Направете форма за регистрация с три полета: име, парола и повтори паролата.
Добавете валидация с JavaScript така, че при натискане на бутона регистрация да изписва
грешки, ако следните правила не са изпълнени:
- Потребителското име да е минимално 6 символа и максимално 16 символа
- Паролата трябва да е минимално 6 символа и максимално 32 символа
- Повтори паролата трябва да е еднаква с паролата-->
    <form id="form">
        <div>
            <labal>Name</labal>
            <input type="text" id="name">
            <span class="error" id="errorName"></span>
        </div>
        <div>
            <labal>Password</labal>
            <input type="text" id="password">
            <span class="error" id="errorPassword"></span>
        </div>
        <div>
            <labal>Password Confirm</labal>
            <input type="text" id="passwordConfirm">
            <span class="error" id="errorPasswordConfirm"></span>
        </div>

    </br>
        <div>
            <button type="button" id="btn">Register</button>
        </div>

    </form>
    <script>
        let btn = document.getElementById('btn');

        btn.addEventListener('click', function () {
            let name = document.getElementById('name').value;
            let password = document.getElementById('password').value;
            let confirm = document.getElementById('passwordConfirm').value;

            let nameError = document.getElementById('errorName');
            let passwordError = document.getElementById('errorPassword');
            let confirmError = document.getElementById('errorPasswordConfirm');

            let hasError=false;
            nameError.innerHTML='';
            passwordError.innerHTML='';
            confirmError.innerHTML='';

            if(name.length<6 || name.length >16){
                nameError.innerHTML='Invalid Name Length [6, 16]';
                hasError=true;
            }
            if(password.length<6 || password.length >32){
                passwordError.innerHTML='Invalid Password Length [6, 16]'
                hasError=true;
            }
            if(confirm != password){
                confirmError.innerHTML='Password doent match'
                hasError=true;
            }

            if(hasError===false){
                document.getElementById('form').submit()
            }
        })

    </script>
</body>

</html>
