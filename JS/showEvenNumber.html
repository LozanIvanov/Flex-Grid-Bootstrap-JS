<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Създайте текстово поле в което потребителя въвежда число от 1 до 100 и бутон „Покажи“.
Когато потребителя натисне бутона се визуализират четните числа от 1 до въведеното
число.-->
<div>
    <input type="number" id="num">
    <button id="btn">Show</button>
</div>
<div id="show"> </div>
<script>
    let btn=document.getElementById('btn');
    btn.addEventListener('click',function () {
        let n=document.getElementById('num').value;
        let res=document.getElementById('show');

        res.innerHTML='';

        for (let index = 2; index <= n; index+=2) {
            res.innerHTML += index +'<br/>'
            
            
        }
    })
</script>
</body>
</html>
