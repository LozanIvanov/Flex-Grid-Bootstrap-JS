<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <input type="text" class="input" id="town" >
        <input type="button" class="btn btn-primary" value="Show" onclick="show()" />
    </form>
    <div class="info d-none"></div>

    <div class="error text-danger d-none"></div>





    <script> src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity = "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin = "anonymous"
    </script>
    <script>
        const url = 'https://api.weatherstack.com/current';
        const accessKey = '3e912c3536e289c3a44dc8a918f42d28';

        function show() {
            const town = $('#town').val();

            let promise = $.ajex({
               
                url: `${url}?access_key=${accessKey}|&query=Plovdiv`,
                type :"get",
                success: function (data) {
                 if(data && data.success===false){
                    $('#info').addClass('d-none');
                    $('.error').removeClass(d-none);
                 }else{
                    const temp=data.current.temperature;
                    $('#error').addClass('d-none');
                    $('.info').empty();
                    $('.info').append($('<p>').text(`temp in ${town} is : ${temp}`('<p>')));
                    $('.info').removeClass('d-none');
                 }
                }
            });

        }
    </script>
</body>

</html>
