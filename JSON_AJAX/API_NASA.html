<body>
    <form>
        <input id="town" type="text" />
        <input type="button" value="Show" onclick="showtemparature()">
    </form>

    <div class="galery">

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        const url = 'https://api.nasa.gov/planetary/apod';
        const accessKey = 'oEEoPxCqzvZy0oUB0wfhYTXIK5o91CJzlu6OYboR';

        function showtemparature() {

             let promise= $.ajax({
                
                url: `${url}?api_key=${accessKey}`,
                type: 'GET',
                success: function (data){
                   const imgurl=data.url;
                   $('.galery').append($(`<p>${data.explanation}</p>`)); 
                 $('.galery').append($(`<img src=${imgurl}>`));
                   
                    
                }
                
            })
        }
    </script>
