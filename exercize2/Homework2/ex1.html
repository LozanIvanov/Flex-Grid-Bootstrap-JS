<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
    <style>
        html, body{
            margin:0;
        }
        .container{
            border: 1px solid rgba(red, green, blue, alpha);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows:  14rem; 
            gap:1rem;
            margin:1.8rem;
            box-shadow:5px 18px 13px 4px #b0b0b0;
            padding:0.2rem 0.2rem 0.5rem 0.2rem;
        }
        .box{
        
            background: #c0c0c0

        }
    </style>
</head>
<body>
     <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
     </div>
       
</body>
</html>
